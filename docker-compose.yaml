version: '3.9'
services:

  postgres:
    image: postgres:buster
    command: [ "postgres",
              ## "-c", "log_statement=all",
              ## "-c", "log_destination=stderr",
    ]
    environment:
      POSTGRES_USER: myadmin
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
      POSTGRES_INITDB_ARGS: "-A password"
    ports:
      - "5432:5432"
    volumes: []

  flow:
    image: ${DIREKTIV_IMAGE}
    command: ["/bin/direktiv", "server"]
    volumes:
      - ./config.yaml:/config.yaml
    environment:
      - DIREKTIV_APP=flow
      - DIREKTIV_DB=host=postgres port=5432 user=myadmin dbname=mydb password=mypassword sslmode=disable
      - DIREKTIV_SECRET_KEY=01234567890123456789012345678912
      - DIREKITV_DISABLE_SERVICES=true
      - PORT=6666
    ports:
      # api v1 port
      - "6665:6665"
      # grpc port
      - "6666:6666"
      # api v2 port
      - "6667:6667"
    depends_on:
      - postgres

  ui:
    image: direktiv-ui-dev
    environment:
      - DIREKTIV_SERVER_BACKEND=http://api:6665
    ports:
      # api port
      - "2304:2304"
    depends_on:
      - api
