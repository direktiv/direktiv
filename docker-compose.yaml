version: "3.9"
services:
  postgres:
    image: postgres:15
    command: [
        "postgres",
        ## "-c", "log_statement=all",
        ## "-c", "log_destination=stderr",
      ]
    environment:
      POSTGRES_USER: myadmin
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
      POSTGRES_INITDB_ARGS: "-A password"
    ports:
      - "5432:5432"
    volumes: []

  flow:
    image: ${DIREKTIV_IMAGE}
    command: ["/bin/direktiv", "server"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DIREKTIV_API_V1_PORT=8181
      - DIREKTIV_GRPC_PORT=6666
      - DIREKTIV_API_V2_PORT=6667
      - DIREKTIV_DEBUG=true

      - DIREKTIV_DB=host=postgres port=5432 user=myadmin dbname=mydb password=mypassword sslmode=disable
      - DIREKTIV_SECRET_KEY=01234567890123456789012345678912
      - DIREKTIV_DISABLE_SERVICES=true

      - DIREKTIV_KNATIVE_NAMESPACE=direktiv-services-direktiv
      - DIREKTIV_FUNCTIONS_TIMEOUT=7200
      - DIREKTIV_LOG_JSON=console

    ports:
      # api v1 port
      - "8181:8181"
      # grpc port
      - "6666:6666"
      # api v2 port
      - "6667:6667"
    depends_on:
      - postgres

  ui:
    image: ${DIREKTIV_UI_IMAGE}
    environment:
      - UI_BACKEND=http://flow:8181/api/
      - UI_PORT=8080
    ports:
      # api port
      - "8080:8080"
    depends_on:
      - flow

  e2e-api:
    image: node:lts-alpine3.18
    volumes:
      - ./tests:/tests
    environment:
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - DIREKTIV_HOST=http://flow:8181
      - TEST_SECTION=${TEST_SECTION} # To scope the test run to specific section, example: TEST_SECTION=mirror
    command: npm --prefix /tests run all
    depends_on:
      - flow

  e2e-playwright:
    scale: 0
    image: node:18
    volumes:
      - ./ui:/ui
    environment:
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - PLAYWRIGHT_USE_VITE=FALSE
      - PLAYWRIGHT_UI_BASE_URL=http://ui:8080
    command: >
      bash -c "cd ui
      && yarn
      && npx playwright install --with-deps chromium
      && yarn run e2e:headless-chromium-only"
    depends_on:
      - ui
