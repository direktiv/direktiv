run:
  timeout: 10m
  go: 1.21.0
  issues-exit-code: 1
  tests: false
  skip-files: [".pb.go"]

linters-settings:
  tagliatelle:
    # Check the struck tag name case.
    case:
      # Use the struct field name to check the name of the struct tag.
      # Default: false
      use-field-name: true
      rules:
        json: snake
        yaml: snake

linters:
  disable:
    - depguard
    - exhaustruct
    - wsl
    - lll
    - varnamelen
    - paralleltest
    - wrapcheck
    - nolintlint
    - ireturn
    - funlen
    - musttag
    - gochecknoglobals
    - cyclop
    - godox # must fix

  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    - style
    - test
    - unused

issues:
  exclude-rules:
    - path: '(pkg|cmd)\/(version|dlog|model|sidecar|secrets|exec|util|jqer|functions|flow|api|flow-dbinit|metrics)\/.*'
      linters:
      - wrapcheck
      - varnamelen
      - exhaustivestruct
      - exhaustruct
      - golint
      - wsl
      - funlen
      - paralleltest
      - forbidigo
      - cyclop
      - nosnakecase
      - scopelint

      - nlreturn
      - nonamedreturns
      - stylecheck
      - tagliatelle
      - wastedassign
      - gomnd
      - testpackage
      - gochecknoglobals
      - asasalint
      - predeclared
      - musttag
      - maintidx
      - ireturn
      - interfacebloat
      - forcetypeassert
      - exhaustive
      - contextcheck
      - unparam
      - revive
      - promlinter
      - prealloc
      - nestif
      - makezero
      - dogsled
      - dupl
      - gochecknoinits
      - gocognit
      - godox
      - gosec
      - lll
      - gocritic
      - rowserrcheck
      - nakedret
      - unused

    - text: "do not define dynamic errors, use wrapped static errors instead:"
      linters:
      - goerr113
    - text: "ifElseChain: rewrite if-else to switch statement"
      linters:
        - gocritic