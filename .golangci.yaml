run:
  timeout: 5m
  go: 1.19.3
  issues-exit-code: 1
  tests: true
  skip-dirs: ["ent/"]
  skip-files: [".pb.go"]

linters:
  disable:
    - exhaustruct
    - wsl
    - prealloc
    - lll
    - varnamelen
    - paralleltest
    - wrapcheck
    - nolintlint
    - ireturn
    - funlen
    - musttag
    - gochecknoglobals #temporary
    - dupword #temporary
    - cyclop #temporary
    - unused #temporary
    - revive #temporary
    - godox #temporary

  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    - style
    - test
    - unused

issues:
  exclude-rules:
    - path: '(pkg|cmd)\/(version|dlog|model|sidecar|secrets|exec|util|jqer|functions|flow|api|flow-dbinit|metrics)\/.*'
      linters:
      - wrapcheck
      - varnamelen
      - exhaustivestruct
      - exhaustruct
      - golint
      - wsl
      - funlen
      - paralleltest
      - forbidigo
      - cyclop
      - nosnakecase
      - scopelint

      - nilnil
      - nlreturn
      - nonamedreturns
      - stylecheck
      - tagliatelle
      - wastedassign
      - goerr113
      - gomnd
      - testpackage
      - gochecknoglobals
      - bodyclose
      - asasalint
      - whitespace
      - predeclared
      - musttag
      - maintidx
      - ireturn
      - interfacebloat
      - forcetypeassert
      - exhaustive
      - contextcheck
      - unparam
      - revive
      - promlinter
      - prealloc
      - nestif
      - makezero
      - dogsled
      - dupl
      - gci
      - gochecknoinits
      - gocognit
      - godox
      - gosec
      - lll
      - gocritic
      - rowserrcheck
      - gocyclo
      - nakedret

    - text: "do not define dynamic errors, use wrapped static errors instead:"
      linters:
      - goerr113
