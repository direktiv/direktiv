{{- if .Values.withFlow -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "direktiv.fullname" . }}-ingress
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.class }}
  labels:
    {{- include "direktiv.labels" . | nindent 4 }}
spec:
  ports:
    - port: 6666
      name: ingress
      protocol: TCP
  selector:
    {{- include "direktiv.selectorLabels" . | nindent 4 }}
{{- end }}
