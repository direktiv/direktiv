apiVersion: v1
kind: Service
metadata:
  name: {{ include "direktiv.fullname" . }}-internal
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.class }}
  labels:
    {{- include "direktiv.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 7777
      name: internal
      protocol: TCP
  selector:
    {{- include "direktiv.selectorLabels" . | nindent 4 }}
