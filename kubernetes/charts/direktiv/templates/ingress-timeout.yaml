apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name: {{ include "direktiv.fullname" . }}-ingress-timeout
  labels:
    {{- include "direktiv.labels" . | nindent 4 }}
proxy:
  {{- if ne  .Values.api.certificate "none" }}
  protocol: https
  {{- else }}
  protocol: http
  {{- end }}
  read_timeout: 900000
  connect_timeout: 900000
  write_timeout: 900000
  retries: 0
  tls_verify: false
