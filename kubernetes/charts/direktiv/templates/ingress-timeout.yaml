apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name: {{ include "direktiv.fullname" . }}-ingress-timeout
  labels:
    {{- include "direktiv.labels" . | nindent 4 }}
proxy:
  protocol: http
  read_timeout: {{ .Values.timeout }}
  connect_timeout: {{ .Values.timeout }}
  write_timeout: {{ .Values.timeout }}
  retries: 0
  tls_verify: false
