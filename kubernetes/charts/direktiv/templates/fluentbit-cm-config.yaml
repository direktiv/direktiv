apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "direktiv.fullname" . }}-config-fluentbit
  labels:
    {{- include "direktiv.labels" . | nindent 4 }}
data:
  fluentbit.cfg: |
    [SERVICE]
        Flush           5
        Daemon          off
        Log_Level       info

    [INPUT]
        name    http
        host    0.0.0.0
        port    8877
        tag     functions

    [INPUT]
        name  http
        host  0.0.0.0
        port  8866
        tag   application

    {{ .Values.fluentbit.extraConfig | nindent 4 }}
