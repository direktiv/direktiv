{{- if .Values.opentelemetry.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "direktiv.fullname" . }}-otel-agent
  labels:
    app: opentelemetry
    component: {{ include "direktiv.fullname" . }}-otel-agent
    {{- include "direktiv.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: opentelemetry
      component: {{ include "direktiv.fullname" . }}-otel-agent
  template:
    metadata:
      labels:
        app: opentelemetry
        component: {{ include "direktiv.fullname" . }}-otel-agent
    spec:
      containers:
      - command:
          - "/otelcol"
          - "--config=/conf/otel-agent-config.yaml"
          # Memory Ballast size should be max 1/3 to 1/2 of memory.
          - "--mem-ballast-size-mib=165"
        image: otel/opentelemetry-collector-dev:latest
        name: {{ include "direktiv.fullname" . }}-otel-agent
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 55679 # ZPages endpoint.
          hostPort: 55679
        - containerPort: 4317 # Default OpenTelemetry receiver port.
          hostPort: 4317
        - containerPort: 8888  # Metrics.
          hostPort: 8888
        volumeMounts:
        - name: otel-agent-config-vol
          mountPath: /conf
        livenessProbe:
          httpGet:
            path: /
            port: 0.0.0.0:13133 # Health Check extension default port.
        readinessProbe:
          httpGet:
            path: /
            port: 0.0.0.0:13133 # Health Check extension default port.
      volumes:
        - configMap:
            name: {{ include "direktiv.fullname" . }}-otel-agent-config
            items:
              - key: otel-agent-config
                path: otel-agent-config.yaml
          name: otel-agent-config-vol
{{- end }}
