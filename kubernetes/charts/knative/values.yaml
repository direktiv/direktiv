http_proxy: ""
https_proxy: ""
no_proxy: ""

kong-internal:
  proxy:
    type: ClusterIP
  ingressController:
    ingressClass: kong-internal

kong-external:
  image:
    repository: localhost:5000/cong
    tag: "latest"
    pullPolicy: Always
  env:
    prefix: /kong_prefix/
    plugins: "grpc-gateway,grpc-stream"
    log_level: "debug"