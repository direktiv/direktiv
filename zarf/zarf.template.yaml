kind: ZarfPackageConfig 
metadata:
  name: direktiv-full
  version: VERSION
  description: "direktiv open source full installation"

components:
- name: linkerd
  required: false
  import:
    path: components/linkerd/images
- name: postgres
  required: false
  import:
    path: components/db/images
- name: direktiv
  required: true
  import:
    path: components/direktiv/images
