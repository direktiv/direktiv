version: '3'

includes:
  version:  
    taskfile: taskfile_version.yaml

vars: 
  VERSION: '{{.VERSION | default "dev"}}' # e.g. v0.8.0
  DOCKER_REPO: '{{.DOCKER_REPO | default "localhost:5001" }}'
  GIT_DIRTY:
    sh: git diff --quiet || echo '-dirty'
  GIT_HASH:
    sh: git rev-parse --short HEAD
  RELEASE_VERSION: '{{ .VERSION }}-{{ .GIT_HASH }}{{ .GIT_DIRTY }}'
  IS_ENTERPRISE: '{{.IS_ENTERPRISE | default "false"}}'

tasks:
  build:
    desc: Building for local architecture
    deps: [version:check]
    cmds:
      - echo {{ .DOCKER_REPO  }}
      - echo RELEASE_VERSION
      - docker build --build-arg IS_ENTERPRISE={{ .IS_ENTERPRISE }} --build-arg RELEASE_VERSION={{ .RELEASE_VERSION }} -t {{ .DOCKER_REPO }}/direktiv:{{ .VERSION }} . 
    env:
      DOCKER_BUILDKIT: "1"

  build-push:
    desc: Builds and pushed the image for local architecture
    cmds:
      - task: build
      - docker push {{ .DOCKER_REPO }}/direktiv:{{ .VERSION }}
      
  buildx:
    desc: Builds cross-platform image and pushes it directly to the registry
    deps: [version:check]
    cmds:
      - docker buildx create --use --name=direktiv --node=direktiv
      - docker buildx build --build-arg IS_ENTERPRISE={{ .IS_ENTERPRISE }} --build-arg RELEASE_VERSION={{ .RELEASE_VERSION }} --platform linux/amd64,linux/arm64 -t {{ .DOCKER_REPO }}/direktiv:{{ .VERSION }} --push . 
