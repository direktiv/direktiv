nats:
  install: false
  config:
    cluster:
      enabled: true
      port: 6222
      replicas: 3
    tls:
      enabled: false
      secretName:
      dir: /etc/nats-certs/cluster
      cert: tls.crt
      key: tls.key
    routeURLs:
      user: direktiv
      password: direktiv
      useFQDN: false
      k8sClusterDomain: cluster.local
    nats:
      port: 4222
      tls:
        enabled: false

opensearch:
  install: false
  clusterName: "direktiv-opensearch-cluster"
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 8Gi
    storageClassName: "local-path"
  services:
    enviroment:
  extraEnvs:
    - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
      value: direktivTr0&3
    - name: "ES_JAVA_OPTS"
      value: "Xms4g -Xmx4g"
  plugins:
    security:
      ssl_cert_reload_enabled: true
      ssl:
        transport:
          pemcert_filepath: esnode.pem
          pemkey_filepath: esnode-key.pem
          pemtrustedcas_filepath: root-ca.pem
          enforce_hostname_verification: false
        http:
          enabled: false
      allow_unsafe_democertificates: true

  protocol: https
  httpPort: 9200

data-prepper:
  enabled: true
  config:
    data-prepper-config.yaml: |
      ssl: false
  pipelineConfig:
    enabled: true
    config:
      otel-trace-pipeline:
        delay: "100"
        source:
          otel_trace_source:
            ssl: false # Change this to enable encryption in transit
        sink:
          - pipeline:
              name: "raw-traces-pipeline"
          - pipeline:
              name: "otel-service-map-pipeline"
      raw-traces-pipeline:
        source:
          pipeline:
            name: "otel-trace-pipeline"
        processor:
          - otel_traces:
        sink:
          - opensearch:
              hosts: ["https://opensearch-cluster-master.default.svc:9200"]
              insecure: true
              username: admin
              password: direktivTr0&3
              index_type: trace-analytics-raw
          - stdout:
      otel-service-map-pipeline:
        delay: "100"
        source:
          pipeline:
            name: "otel-trace-pipeline"
        processor:
          - service_map:
        sink:
          - opensearch:
              hosts: ["https://opensearch-cluster-master.default.svc:9200"]
              insecure: true
              username: admin
              password: direktivTr0&3
              index_type: trace-analytics-service-map
          - stdout:
