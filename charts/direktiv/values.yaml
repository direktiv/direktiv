# -- Container registry from which to pull direktiv.
registry: "docker.io"

# -- Container pull policy.
pullPolicy: Always

# -- Container registry secrets.
imagePullSecrets: []

# -- image for main direktiv binary
image: "direktiv/direktiv"

# -- image tag for main direktiv binary pod
tag: ""

# -- enabled api key for API authentication with the `direktiv-token` header
apikey: none

# -- max request timeouts in seconds. Used in Knative and the ingress controller if enabled.
requestTimeout: 7200

nodeSelector: {}
tolerations: []
affinity: {}

flow:
  # -- Output debug-level logs.
  debug: false
  # -- Set to define an encryption key to be used for secrets. If set to empty, one will be generated on install.
  encryptionKey:
  # -- number of flow replicas
  replicas: 1
  # -- extra environment variables in flow pod
  extraVariables:
    []
    # - name:
    #   value:
  # -- extra container in flow pod
  extraContainers: []
  # -- extra volume mounts in flow pod
  extraVolumeMounts:
    # - name: service-template
    #   mountPath: /etc/config
  # -- extra volumes in flow pod
  extraVolumes:
    # - name: service-template
    #   configMap:
    #     name: service-template
  # -- affinity for flow pods
  affinity:
    {}
    # podAntiAffinity:
    #   requiredDuringSchedulingIgnoredDuringExecution:
    #   - labelSelector:
    #       matchExpressions:
    #       - key: app.kubernetes.io/name
    #         operator: In
    #         values:
    #         - direktiv
    #     topologyKey: kubernetes.io/hostname
  containers:
    secrets:
      resources:
        requests:
          memory: "128Mi"
        limits:
          memory: "512Mi"

  # -- Knative max scale
  max_scale: 5
  sidecar:

database:
  # -- database host
  host: "postgres-postgresql-ha-pgpool.postgres"
  # -- database port
  port: 5432
  # -- database user
  user: "direktiv"
  # -- database password
  password: "direktivdirektiv"
  # -- database name, has to be created before installation
  name: "direktiv"
  # -- sslmode for database
  sslmode: require
  # -- additional connection attributes, e.g. target_session_attrs
  additional: ""

# Added this to connect to tracing.direktiv.io
opentelemetry:
  enabled: false
  image: otel/opentelemetry-collector:latest
  agentconfig: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    exporters:
      otlp/traces:
        endpoint: direktiv-data-prepper.default.svc:21890
        tls:
          insecure: true
          insecure_skip_verify: true
      debug:
    service:
      pipelines:
        traces: 
          receivers: [otlp]
          exporters: [debug, otlp/traces]

ingress:
  # --
  enabled: true
  # -- Host for external services, only required for TLS
  host:
  # -- TLS secret
  certificate:
  # -- Ingress class
  class: "nginx"
  # -- Additional Annotations
  additionalAnnotations: {}
  # -- Additional Labels
  additionalLabels: {}

# -- nginx ingress controller configuration
ingress-nginx:
  install: true
  controller:
    podAnnotations:
      linkerd.io/inject: disabled
    config:
      proxy-buffer-size: "16k"
    replicaCount: 1
    admissionWebhooks:
      patch:
        podAnnotations:
          linkerd.io/inject: disabled

fluent-bit:
  install: true
  envFrom:
    - secretRef:
        name: direktiv-fluentbit
  config:
    inputs: |
      [INPUT]
          Name                    tail
          Path                    /var/log/containers/*flow*.log,/var/log/containers/*direktiv-sidecar*.log
          Mem_Buf_Limit           5MB
          Skip_Long_Lines         Off
          Tag                     input
          multiline.parser        cri, docker
          Refresh_Interval        1
          Buffer_Max_Size         64k
    outputs: |
      [OUTPUT]
          name                    pgsql
          match                   flow.*
          port                    ${PG_PORT}
          table                   fluentbit
          user                    ${PG_USER}
          database                ${PG_DB_NAME}
          host                    ${PG_HOST}
          password                ${PG_PASSWORD}
    filters: |
      [FILTER]
          Name                    rewrite_tag
          Match                   input
          Rule                    $log ^.*"track":"([^"]*).*$ flow.$1 true
      [FILTER]
          Name                    parser
          Match                   *
          Parser                  json
          Key_Name                log
          Reserve_Data            on
# [OUTPUT]
#     Name                    http
