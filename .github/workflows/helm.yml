name: Build Helm
on:
  workflow_dispatch:
  create:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: previous tag
      id: ptag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
    - name: build helm chart
      run: |
        ls -la
        env
        git tag
        git describe --tags `git rev-list --tags --max-count=1`
