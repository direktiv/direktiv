name: Build Container Components
on:
  workflow_dispatch:
    inputs:
      tag:
  push:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.1'
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: test version
        run: |
          echo ${{ env.RELEASE_VERSION }}
      - name: checkout ui repository for tagging
        uses: actions/checkout@v2
        with:
          repository: vorteil/direktiv-ui
          path: ui
      - run: |
          export RV=${{env.RELEASE_VERSION}}
          echo "RV set to $RV"
          if [ "$RV" == "main" ] || [ "$RV" == "" ] ; then export RV=latest; fi
          echo "RV set to $RV"
          cd ui 
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/vorteil/direktiv-ui
          git tag $RV
          git push origin $RV
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: build containers
        run: |
          export RV=${{ env.RELEASE_VERSION }}
          echo "RV set to $RV"
          if [ "$RV" == "main" ] || [ "$RV" == "" ] ; then export RV=latest; fi
          echo "RV set to $RV"
          make docker-ui DOCKER_REPO=vorteil RELEASE=$RV
          make docker-ui DOCKER_REPO=vorteil RELEASE=latest
          make push DOCKER_REPO=vorteil RELEASE=$RV
          make push DOCKER_REPO=vorteil RELEASE=latest
