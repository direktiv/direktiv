name: (UI) Run prebuild tests and checks

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "ui/**"
  pull_request:
    paths:
      - "ui/**"

jobs:
  run-prebuild:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: install dependencies
        run: yarn install
      - name: run prebuild
        run: yarn run prebuild
