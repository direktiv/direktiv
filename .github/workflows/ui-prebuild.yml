name: UI Prebuild

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.14.1
      - name: install dependencies
        run: yarn install
      - name: run prebuild
        run: yarn run prebuild
