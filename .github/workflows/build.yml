name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Golang
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: make build
      run: |
        echo "building dirketiv"
        make build docker
        docker images | grep direktiv
        docker tag direktiv gerke74/direktiv:delme
        docker push gerke74/direktiv:delme
