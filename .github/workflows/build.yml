name: Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Golang
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: make build
      run: echo ${{ secrets.TESTME }} && make build
