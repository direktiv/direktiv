name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Golang
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: make build
      run: |
        echo "building dirketiv"
        make build docker
        echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
        docker images | grep direktiv
