name: Build

on:
  push:
    tags:
      - '*'
    branches:
      - main
      - main-ts
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  backend-license:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Run check
        run: task test:licenses

  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6

  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run unit tests
        run: |
          go test ./... -coverprofile coverage.out -covermode count

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v5

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{raw}}
            type=sha,prefix=,format=short
        env:
          DOCKER_METADATA_SHORT_SHA_LENGTH: 10

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Set current date
        run: echo "CURRENT_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: api-${{ env.CURRENT_DATE }}-${{ runner.os }}-buildx-x

      - name: Set Docker Arg VERSION
        run: |
          echo "GIT_SHA=$(git rev-parse --short=10 HEAD)" >> $GITHUB_ENV

          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=$(git rev-parse --short=10 HEAD)" >> $GITHUB_ENV
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          build-args: |
            VERSION=${{ env.VERSION }}
            GIT_SHA=${{ env.GIT_SHA }}


  e2e:
    needs: [build, backend-license, backend-lint, backend-test]
    runs-on: ubuntu-latest

    timeout-minutes: 18
    strategy:
      fail-fast: false
      max-parallel: 20
      matrix:
        sections:
          - type: api
            suit: engine
          #- type: api
          #  suit: events
          - type: api
            suit: gateway1
          - type: api
            suit: gateway2
          - type: api
            suit: gateway3
          #- type: api
          #  suit: instances
          #- type: api
          #  suit: kubernetes
          - type: api
            suit: part1
          #- type: api
          #  suit: part2
          #- type: api
          #  suit: services
          #- type: api
          #  suit: actions

          #- type: playwright
          #  suit: "1/4"
          #- type: playwright
          #  suit: "2/4"
          #- type: playwright
          #  suit: "3/4"
          #- type: playwright
          #  suit: "4/4"

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up KinD
        uses: helm/kind-action@v1
        with:
          version: v0.29.0

      - name: Verify cluster
        run: kubectl cluster-info

      - name: Get nodes
        run: kubectl get nodes -o wide

      - name: Install Helm v3.17.3
        uses: azure/setup-helm@v4
        with:
          version: v3.17.3

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Set Environment Variables
        run: echo "DIREKTIV_BASE_URL=http://127.0.0.1:9090" >> $GITHUB_ENV

      - name: Task default
        env:
          DIREKTIV_IMAGE_REGISTRY: ghcr.io
          DIREKTIV_IMAGE: direktiv/direktiv
          DIREKTIV_IMAGE_TAG: "${{ github.sha }}"
          DIREKTIV_BASE_URL: ${{ env.DIREKTIV_BASE_URL }}
        run: |
          DIREKTIV_IMAGE_TAG=${DIREKTIV_IMAGE_TAG::10}
          task github-ci

      - name: Run API E2E tests
        if: matrix.sections.type == 'api'
        env:
          DIREKTIV_BASE_URL: ${{ env.DIREKTIV_BASE_URL }}
        run: |
          npm -prefix tests run jest -- ${{ matrix.sections.suit }}/ --runInBand

      - name: Run Playwright E2E tests
        id: playwrightRun
        if: matrix.sections.type == 'playwright'
        run: |
          PLAYWRIGHT_SHARD=${{ matrix.sections.suit }} task test:playwright
        env:
          DIREKTIV_BASE_URL: ${{ env.DIREKTIV_BASE_URL }}


      - name: Upload Playwright Artifacts
        if: failure() && steps.playwrightRun.outcome == 'failure'
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: ./ui/test-results
