
/api/v2/version:
  get:
    summary: Get server version information.
    tags:
    - server
    responses:
      '200': 
        description: Server version information.
        content:
          application/json:
            example:
              data: "1.0.0"
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    version:
                      type: string
                      description: a unique string that represent id of the variable
                    isEnterprise:
                      type: boolean
                      description: indicates if the backend is an enterprise installation
                    requiresAuth:
                      type: boolean
                      description: indicates if the backend requires auth token to authenticate requests