
/api/v2/namespaces/{namespace}/instances:
  get:
    tags:
      - instances
    summary: Get all instances
    parameters:
      - $ref: '../parameters.yaml#/namespace'
      - name: limit
        in: query
        required: false
        schema:
          type: integer
      - name: offset
        in: query
        required: false
        schema:
          type: integer
      - name: filter
        in: query
        required: false
        schema:
          type: string
        style: deepObject
        explode: true
        description: >
          Filtering options.  
          Each filter is expressed as `filter[field][op]=value`.  
          Multiple filters can be combined with `&`.
          
          **Example:**  
          ```
          ?filter[createdAt][lt]=2025-01-01&filter[status][eq]=active
          ```
          
          **Fields:**  
          - `createdAt`: timestamp of creation  
          - `status`: entity status  
          - `path`: resource path  
          
          **Operators:**  
          - `lt`: less than  
          - `gt`: greater than  
          - `cn`: contains (for string fields)  
          - `eq`: equals

          **Default Operator:**
          - If `[op]` is omitted, `[eq]` (equals) is assumed.
    responses:
      "200":
        description: Instances list returned
        content:
          application/json:
            schema:
              type: object
              properties:
                meta:
                  type: object
                  properties:
                    total: 
                      type: integer
                data:
                  type: array
                  items:
                    $ref: '../objects.yaml#/InstanceData'
  
  post:
    tags:
      - instances
    summary: Create an instance
    parameters:
      - $ref: '../parameters.yaml#/namespace'
      - name: path
        in: query
        schema:
          type: string
          description: filepath of the workflow to base the instance on
        required: true
      - name: wait
        in: query
        required: false
        schema:
          type: boolean
          description: if true waits until instance execution finalizes and responds with the raw response or a summary output (if output is set true)
      - name: output
        in: query
        required: false
        schema:
          type: boolean
          description:  alters wait response to a instance summary output if set true
    responses:
      "200":
        description: Instance created.
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '../objects.yaml#/InstanceData'

/api/v2/namespaces/{namespace}/instances/{instanceID}:
  patch:
    tags:
      - instances
    summary: Change information about an instance. Right now this can only be used to cancel an instance.
    parameters:
      - $ref: '../parameters.yaml#/namespace'
      - $ref: '../parameters.yaml#/instanceID'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                description: Must be 'cancelled'.
    responses:
      "200":
        description: This request returns nothing.

  get:
    tags:
      - instances
    summary: Get detailed instance information including blob lengths.
    parameters:
      - $ref: '../parameters.yaml#/namespace'
      - $ref: '../parameters.yaml#/instanceID'
    responses:
      "200":
        description: Instance summary information only returned.
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '../objects.yaml#/InstanceData'

