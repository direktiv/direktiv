syntax = "proto3";

package grpc;

option go_package = "github.com/vorteil/direktiv/pkg/flow/grpc";

message ReportActionResultsRequest {
	string instanceId = 1;
	int32 step = 2;
	string actionId = 3;
	string errorCode = 4;
	string errorMessage = 5;
	bytes output = 6;
}

message ActionLogRequest {
	string instanceId = 1;
	repeated string msg = 2;
}