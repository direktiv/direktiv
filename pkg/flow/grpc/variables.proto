syntax = "proto3";

package direktiv_flow;

option go_package = "github.com/vorteil/direktiv/pkg/flow/grpc";

import "google/protobuf/timestamp.proto";

import "pkg/flow/grpc/pagination.proto";

message Variable {
	string name = 1;
	google.protobuf.Timestamp created_at = 2;
	google.protobuf.Timestamp updated_at = 3;
	string checksum = 4;
	int64 size = 5;
}

message VariableEdge {
	Variable node = 1;
	string cursor = 2;
}

message Variables {
	int32 totalCount = 1;
	PageInfo pageInfo = 2;
	repeated VariableEdge edges = 3;
}

message NamespaceVariableRequest {
	string namespace = 1;
	string key = 2;
}

message NamespaceVariableResponse {
	string namespace = 1;
	string key = 2;
	google.protobuf.Timestamp created_at = 3;
	google.protobuf.Timestamp updated_at = 4;
	string checksum = 5;
	int64 totalSize = 6;
	bytes data = 7;
}

message NamespaceVariablesRequest {
	Pagination pagination = 1;
	string namespace = 2;
}

message NamespaceVariablesResponse {
	string namespace = 1;
	Variables variables = 2;
}

message SetNamespaceVariableRequest {
	string namespace = 1;
	string key = 2;
	int64 totalSize = 3;
	bytes data = 4;
}

message SetNamespaceVariableResponse {
	string namespace = 1;
	string key = 2;
	google.protobuf.Timestamp created_at = 3;
	google.protobuf.Timestamp updated_at = 4;
	string checksum = 5;
	int64 totalSize = 6;
}

message DeleteNamespaceVariableRequest {
	string namespace = 1;
	string key = 2;
}

message RenameNamespaceVariableRequest {
	string namespace = 1;
	string old = 2;
	string new = 3;
}

message RenameNamespaceVariableResponse {
	string namespace = 1;
	string key = 2;
	google.protobuf.Timestamp created_at = 3;
	google.protobuf.Timestamp updated_at = 4;
	string checksum = 5;
	int64 totalSize = 6;
}

message WorkflowVariableRequest {
	string namespace = 1;
	string path = 2;
	string key = 3;
}

message WorkflowVariableResponse {
	string namespace = 1;
	string path = 2;
	string key = 3;
	google.protobuf.Timestamp created_at = 4;
	google.protobuf.Timestamp updated_at = 5;
	string checksum = 6;
	int64 totalSize = 7;
	bytes data = 8;
}

message WorkflowVariablesRequest {
	Pagination pagination = 1;
	string namespace = 2;
	string path = 3;
}

message WorkflowVariablesResponse {
	string namespace = 1;
	string path = 2;
	Variables variables = 3;
}

message SetWorkflowVariableRequest {
	string namespace = 1;
	string path = 2;
	string key = 3;
	int64 totalSize = 4;
	bytes data = 5;
}

message SetWorkflowVariableResponse {
	string namespace = 1;
	string path = 2;
	string key = 3;
	google.protobuf.Timestamp created_at = 4;
	google.protobuf.Timestamp updated_at = 5;
	string checksum = 6;
	int64 totalSize = 7;
}

message DeleteWorkflowVariableRequest {
	string namespace = 1;
	string path = 2;
	string key = 3;
}

message RenameWorkflowVariableRequest {
	string namespace = 1;
	string path = 2;
	string old = 3;
	string new = 4;
}

message RenameWorkflowVariableResponse {
	string namespace = 1;
	string path = 2;
	string key = 3;
	google.protobuf.Timestamp created_at = 4;
	google.protobuf.Timestamp updated_at = 5;
	string checksum = 6;
	int64 totalSize = 7;
}

message InstanceVariableRequest {
	string namespace = 1;
	string instance = 2;
	string key = 3;
}

message InstanceVariableResponse {
	string namespace = 1;
	string instance = 2;
	string key = 3;
	google.protobuf.Timestamp created_at = 4;
	google.protobuf.Timestamp updated_at = 5;
	string checksum = 6;
	int64 totalSize = 7;
	bytes data = 8;
}

message InstanceVariablesRequest {
	Pagination pagination = 1;
	string namespace = 2;
	string instance = 3;
}

message InstanceVariablesResponse {
	string namespace = 1;
	string instance = 2;
	Variables variables = 3;
}

message SetInstanceVariableRequest {
	string namespace = 1;
	string instance = 2;
	string key = 3;
	int64 totalSize = 4;
	bytes data = 5;
}

message SetInstanceVariableResponse {
	string namespace = 1;
	string instance = 2;
	string key = 3;
	google.protobuf.Timestamp created_at = 4;
	google.protobuf.Timestamp updated_at = 5;
	string checksum = 6;
	int64 totalSize = 7;
}

message DeleteInstanceVariableRequest {
	string namespace = 1;
	string instance = 2;
	string key = 3;
}

message RenameInstanceVariableRequest {
	string namespace = 1;
	string instance = 2;
	string old = 3;
	string new = 4;
}

message RenameInstanceVariableResponse {
	string namespace = 1;
	string instance = 2;
	string key = 3;
	google.protobuf.Timestamp created_at = 4;
	google.protobuf.Timestamp updated_at = 5;
	string checksum = 6;
	int64 totalSize = 7;
}
