syntax = "proto3";

package direktiv_functions;

option go_package = "github.com/direktiv/direktiv/pkg/functions/grpc";

message FunctionsRegistry {
	optional string name = 1;
	optional string id = 2;
	optional string user = 3;
}

message FunctionsGetRegistriesRequest {
	optional string namespace = 1;
}

message FunctionsGetRegistriesResponse {
	repeated FunctionsRegistry registries = 1;
}
